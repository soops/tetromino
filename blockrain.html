<!DOCTYPE html>
<head>
    <title>blockrain</title>
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/blockrain/dist/blockrain.css" />
    <!-- endbower -->

    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="game">

    </div>

    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/blockrain/dist/blockrain.jquery.min.js"></script>
    <!-- endbower -->

    <script>
    $('.game').blockrain({
        autoplay: true,
        autoplayRestart: true,
        autoBlockWidth: true,
        autoBlockSize: 30,
        theme: "candy",
        speed: 5000
    });

    setInterval(function() {
        var themes = ["candy", "modern", "retro", "vim", "monochrome", "gameboy", "aerolab"];
        var randInd = 1 + Math.floor(Math.random() * themes.length - 1);
        $(".game").blockrain('theme', themes[randInd]);
        console.log("Theme changed to: " + themes[randInd]);
    }, 2500);
    </script>
</body>
